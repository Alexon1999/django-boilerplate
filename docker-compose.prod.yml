version: "3"
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    env_file:
      - ./.env.prod
    ports:
      - 8001:8001
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8001 --workers 4 --timeout 120
    networks:
      - boilerplate_prod_network
    volumes:
      - static_volume:/home/app/staticfiles
      - media_volume:/home/app/mediafiles

  web_api:
    build: ./nginx
    restart: always
    ports:
      - 8000:8000
    volumes:
      - static_volume:/code/staticfiles
      - media_volume:/code/mediafiles
    depends_on:
      - api
    networks:
      - boilerplate_prod_network

  celery:
    build: .
    env_file:
      - ./.env.prod
    volumes:
      - .:/home/app
    command: celery -A config worker --loglevel=info
    depends_on:
      - db
      - rabbitmq
      - redis
    networks:
      - boilerplate_prod_network

  celery-beat:
    build: .
    env_file:
      - ./.env.prod
    volumes:
      - .:/home/app
    command: celery -A config beat --loglevel=info
    depends_on:
      - db
      - rabbitmq
      - redis
    networks:
      - boilerplate_prod_network

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      - boilerplate_prod_network

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    networks:
      - boilerplate_prod_network

volumes:
  static_volume:
  media_volume:

networks:
  boilerplate_prod_network:
    driver: bridge
    name: boilerplate_prod_network
